<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog-Home</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png')}}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">  
    <style>
      body{background-color:black;}
    </style>
  </head>
<body>
  <div class="topnav" style="width: 100%; padding: 0;">
    <nav class="navbar navbar-light bg-light">
      <p class="mt-3"><a class="navbar-brand" href="#" style="padding-left:15%;">
        <img src="{{ url_for('static', filename='logo.png')}}" width="50" height="50" class="d-inline-block align-top" alt="">
        Catalog
      </a></p>
      <p class="topnav-right mt-3" style="padding-right: 3%;">
      <a href="/logout">
          <button type="button" class="btn btn-primary" style="float:right" align=r>Logout</button>
          </a></p>
    </nav>
  </div>
  <div class="card text-white bg-dark mb-3" style="margin:0% 5% 0 5%; background-color: linear-gradient(#eecda3, #ef629f) ;" >
    <div class="card-header">
        <i class="fa fa-address-book" style="font-size:28px;color:black"></i>
      Add to your library
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="container mt-5" style="padding:0 25% 0 25%;">
            <div class="section">
            <form method="post" action="/create-dir">
              <div class="col-7">
                <div class="form-group input-group-lg">
          
        
            <input type="text" id="name" name="name" class="form-control" placeholder="Contact Name" required>
                </div>
              </div><br>
              <div class="col-7"
              <div class="form-group input-group-lg">
            <input type="tel" id="number" name="number" class="form-control" placeholder="Contact Number" required>
            </div><br>
              <div class="col-7">
                <div class="form-group input-group-lg">
            <input type="email" id="email" name="email" class="form-control" placeholder="Mail ID" > 
                </div><br>
                <div class="col-4";">
                  <div class="form-group">
            <select name="relation" id="relation" required>
                <option value="">Relation: Please choose an option.</option>
                <option value="Friends">Friends</option>
                <option value="Family">Family</option>
                <option value="Acquintances">Acquaintance</option>
                <option value="Work">Work</option>
            </select>
        
            </div>
            </div>
            <div class="col-10">
              <div class="form-group" >
                <button type="submit" class="btn btn-primary">
                  <i class="fa fa-address-book" style="font-size:20px;color:black"></i>
                  Add</button>
              </div>
              </div>
            </div>
            </div>
            </div>
            </form>
          </div>
        </div>
      </blockquote>
    </div>
  </div>
  <br>
  <br>
  <br>
  <h2 style="color: darkgray; margin-left: 70px;">Your contacts</h2>
    <div class="section">
      <div class="container" style="padding: 10% 0 10% 0;">
      <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">sl no.</th>
      <th scope="col">Contact Name</th>
      <th scope="col">Contact Number</th>
      <th scope="col">Email Id</th>
      <th scope="col">Relation</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for dir in dir%}
    <tr>
      <td>{{loop.index}}</td>
      <td>{{dir.name}}</td>
      <td>{{dir.number}}</td>
      <td>{{dir.email}}</td>
      <td>{{dir.relation}}</td>
      <td><a href='/delete-dir/{{dir.id}}'><i class="fa fa-times-circle"></i></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

    </div>
  </div>
  
</body>
</html>
